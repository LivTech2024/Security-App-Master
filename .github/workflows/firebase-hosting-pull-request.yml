name: Deploy to Firebase Hosting on PR
'on': pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
      VITE_EMAIL_JS_USER_ID: ${{ secrets.VITE_EMAIL_JS_USER_ID }}
      VITE_EMAIL_JS_SERVICE_ID: ${{ secrets.VITE_EMAIL_JS_SERVICE_ID }}
      VITE_EMAIL_JS_TEMPLATE_ID: ${{ secrets.VITE_EMAIL_JS_TEMPLATE_ID }}
      VITE_GOOGLE_MAPS_JAVASCRIPT_API: ${{ secrets.VITE_GOOGLE_MAPS_JAVASCRIPT_API }}
      VITE_SERVER_BASE_URL: ${{ secrets.VITE_SERVER_BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIVTECH_DBCF2 }}'
          projectId: livtech-dbcf2
